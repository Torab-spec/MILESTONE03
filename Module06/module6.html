<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with media</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        width: 100vw;
        height: 100vh;

    }

    .media {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
        border: 2px solid red;
    }

    video {
        border: 3px solid green;
        height: 100%;
        width: 100%;
    }
</style>

<body>

    <!-- Lec01 - -> Adding Image -->
    <div class="media">
        <img src="https://i.pinimg.com/1200x/15/11/5b/15115b7e1633e6da6dfd896bb52340e4.jpg" alt="Luffy">
    </div>
    <!-- lec02 -> Adding Audio -->
    <!-- <div class="media">
        <audio src=""></audio>
    </div> -->

    <!-- lec03 -> Adding Video -->
    <div class="media">
        <video controls autoplay muted loop height="300px" width="250px">
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
    </div>
    <!-- Adding Iframe -->
     <div class="media">
        <iframe width="914" height="514" src="https://www.youtube.com/embed/HbNfCM4ilBQ" title="How to build logics in programming" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
     </div>
</body>

</html>
